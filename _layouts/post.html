---
layout: default
---

<div class="mw6 center">
  <h1 class="f3 f2-ns mt4 mb2 lh-title">{{ page.title }}</h1>
  <p class="mt0">{{ page.date | date: '%B %d, %Y' }} | {% for category in page.categories %}{{ category }}{% endfor %}</p>
  <p class="mv0 f4-ns i lh-copy">{{ page.excerpt }}</p>
  <div id="post">
    {{ content }}
  </div>
</div>
